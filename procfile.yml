app1:
    cmd: ping -c 1 google.com 
    run_once: false 
    checks:
        cmd: ps aux 
    deps: 
        - redis
app2:
    cmd: ping -c 5 yahoo.com
    checks:
        cmd: ps aux

redis:
    cmd: redis-server --port 5000 
    checks:
        cmd: redis-cli -p 5000 ping
        tcp_ports: [5000]
