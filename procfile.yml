app1:
    cmd: ping -c 1 google.com 
    run_once: false 
    checks:
        cmd: ps aux 
    deps: 
        - redis
app2:
    cmd: ping -c 5 yahoo.com
    checks:
        cmd: ps aux

redis:
    cmd: redis-server --port 6010 
    checks:
        cmd: redis-cli -p 6010 ping
        tcp_ports: [6010]
